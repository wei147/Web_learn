<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 32</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="wei">
    </div>
    <div id="hello">
    </div>
</body>

<script>
    // plugin 插件,也就是把通用性的功能封装起来
    const myPlugin = {
        install(app,option){
            console.log(app,option);
            // 拓展
            app.provide('name',"wu wei");
            app.directive('focus',{
                mounted(el) {
                    el.focus();
                },
            })
            app.mixin({
                mounted() {
                    console.log('mixin');
                },
            })
        }
    }
    const app = Vue.createApp({
        data() {
            return {
                show: false
            }
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        },
        // :level="1" 这样传过去的是 数字类型
        template: `
        <my-title :level="1">
            yang
            </my-title>
            `,
    });

    app.component("my-title", {
        inject:['name'],
        template: ` <h4>hi hi {{name}}</h4>
        <div><input v-focus /></div>
        `

    })

    // 这里使用插件
    app.use(myPlugin,{name:"chen"})
    const vm = app.mount("#wei");
</script>

</html>
