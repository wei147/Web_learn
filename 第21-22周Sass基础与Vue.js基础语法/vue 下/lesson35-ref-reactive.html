<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 35</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="wei">
    </div>
    <div id="hello">
    </div>
</body>

<script>
    // compositionAPI  代码维护性的问题 提高维护性
    // 原理,通过 proxy 对数据进行封装,当数据变化时,触发模板等内容更新,
    // ref 处理基础类型的数据,,
    // reactive 处理非基础类型的数据,,
    // ref、reactive 响应式的引用
    const app = Vue.createApp({
        template: `
        <div>name: {{name1}}</div>
        <h2>{{name}}</h2>
            `,
        // <div>name: {{nameObj.name}}</div>
        setup(props, context) {
            const {
                reactive,
                ref,
                readonly,
                toRefs
            } = Vue;
            // 通过proxy,把 对象{name:'chen'} 变成 proxy({name:'chen'}) 响应式引用 (proxy就是一种双向绑定)
            let name = ref("李白")
            const nameObj = reactive({
                name: '小小骑士阿木木',
                age: 21
            }); //也可以是数组
            //通过readonly对响应式引用做一个处理之后返回的对象是不可以被修改的
            const copyNameObj = readonly(nameObj);
            setTimeout(() => {
                nameObj.name = 'chen',
                    name.value = '诗仙'
                // copyNameObj[0] = 10086
            }, 2000);
            // toRefs proxy({name:'wei',age:23}),{
            //   name:proxy({value:'wei'})
            //   age:proxy({value:23})
            //}
            const {
                age
            } = toRefs(nameObj);
            console.log(age);
            return {
                age,
                name,
                copyNameObj
            }
        }
    });
    const vm = app.mount("#wei");
</script>

</html>
