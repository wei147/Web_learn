<script>
    Vue.createApp({
        data() {
            return {
                content: "铁马冰河入梦来",
                show: true
            } },
        methods: {
            handleBtnClick() {
                //显示与隐藏
                this.show = !this.show;
            }},
        template: `<div>
            <span v-if="show">铁马冰河入梦来 </span>
            <hr>
            <button v-on:click="handleBtnClick">显示/隐藏</button>
            </div>`
    }).mount("#wei");
</script>
