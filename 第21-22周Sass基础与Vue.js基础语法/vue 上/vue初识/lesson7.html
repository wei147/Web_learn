                name:'title',

            }

        methods: {

                //阻止默认行为。无法跳转到百度

                alert('hi');
            
            }

        template: `<form action="https://www.baidu.com" @click.prevent="handleClick">
                    <button type="submit">提交</button>
            </form>`

    const vm = app.mount("#wei");
